        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.moveTo(0, 35);
        ctx.bezierCurveTo(0, 35, 640, 20, 1280, 35);
        ctx.lineTo(1280, 720);
        ctx.lineTo(0, 720);
        ctx.closePath();
        ctx.fill();
        ctx.lineWidth = 1;
        ctx.strokeStyle = "black";
        ctx.stroke();

    </script>
